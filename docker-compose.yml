version: '3.8'

services:
  web:
    build: .
    image: photo-translator:latest
    env_file:
      - .env
    ports:
      - "5001:5001"
    restart: always
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: photodb
      POSTGRES_USER: photo
      POSTGRES_PASSWORD: secretpassword
    volumes:
      - pgdata:/var/lib/postgresql/data

  grafana:
    image: grafana/grafana:9.4.7
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=secret
      - GF_SECURITY_ALLOW_EMBEDDING=true
    depends_on:
      - db

volumes:
  pgdata:
