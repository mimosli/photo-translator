version: "3.8"

services:
  web:
    build:
      context: .
      args:
        MAXMIND_LICENSE_KEY: ${MAXMIND_LICENSE_KEY}
    image: photo-translator:latest
    env_file:
      - .env                      # your existing secrets (DEEPL_API_KEY, etc.)
    environment:
      # Runtime-tunable limits (no rebuild needed)
      MAX_BYTES: "3145728"        # 3 * 1024 * 1024  (3 MB)
      MAX_DIMENSION: "2200"       # max width/height in pixels
      # Point the app to Postgres inside the compose network
      DATABASE_URL: "postgresql://photo:secretpassword@db:5432/photodb"
      # Where the app saves files (matches your Flask UPLOAD_FOLDER)
      UPLOAD_DIR: "/app/static/uploads"
    volumes:
      # Persist uploaded files on the host
      - ./static/uploads:/app/static/uploads
    ports:
      - "5001:5001"
    restart: always
    depends_on:
      - db
    healthcheck:
      # NOTE: Make sure your image has curl. If not, add it in the Dockerfile or switch to wget. We do not install curl within the image.
      test: ["CMD", "curl", "-fsS", "http://localhost:5001/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: photodb
      POSTGRES_USER: photo
      POSTGRES_PASSWORD: secretpassword
    volumes:
      - pgdata:/var/lib/postgresql/data

  grafana:
    image: grafana/grafana:9.4.7
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=secret
      - GF_SECURITY_ALLOW_EMBEDDING=true
    depends_on:
      - db

volumes:
  pgdata:
