<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Translator</title>

  <style>
    :root{
      --bg:#06130f;
      --panel:#0b1f18;
      --text:#ffffff;
      --muted:#c7d3cf;
      --gold:#f7c948;
      --pink:#ff4fb8;
      --border:rgba(255,255,255,.12);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(255,79,184,.18), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(247,201,72,.16), transparent 55%),
        linear-gradient(180deg,#04110d,var(--bg));
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      width:100%;
      max-width:520px;
      background:rgba(11,31,24,.75);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }

    h1{
      margin:0 0 10px;
      font-size:28px;
      letter-spacing:-.02em;
    }

    p{
      margin:0 0 16px;
      color:var(--muted);
      line-height:1.5;
    }

    .picker{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:14px 18px;
      border-radius:16px;
      background:linear-gradient(180deg,var(--pink),#ff77cb);
      color:#1b0613;
      font-weight:800;
      cursor:pointer;
      margin-bottom:14px;
    }

    input[type="file"]{ display:none; }

    #preview img{
      max-width:100%;
      border-radius:14px;
      border:1px solid var(--border);
      margin-top:12px;
    }

    button{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:0;
      font-weight:800;
      background:linear-gradient(180deg,var(--gold),#ffd97a);
      color:#1a1200;
      cursor:pointer;
      margin-top:14px;
    }

    button[disabled]{
      opacity:.5;
      cursor:not-allowed;
    }

    #status{
      margin-top:10px;
      font-size:14px;
      min-height:20px;
    }
    .err{ color:#ff8a8a; }

    .processing{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:var(--muted);
      margin-top:10px;
    }
    .spinner{
      width:16px;
      height:16px;
      border:3px solid rgba(255,255,255,.25);
      border-top-color:var(--gold);
      border-radius:50%;
      animation:spin .8s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
    .hidden{ display:none; }
  </style>
</head>

<body>
  <h1 style="color:white">VISIBLE TEST</h1>
  <div class="card">
    <h1>Translate your poem</h1>
    <p>Upload a photo of your poem and get an English translation.</p>

    <label class="picker">
      ðŸ“· Choose image
      <input id="fileInput" type="file" accept="image/*">
    </label>

    <div id="preview"></div>

    <button id="translateBtn" disabled>Translate âœ¨</button>

    <div id="status"></div>

    <div id="processing" class="processing hidden">
      <div class="spinner"></div>
      <span>Processingâ€¦</span>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const translateBtn = document.getElementById("translateBtn");
    const processing = document.getElementById("processing");
    const status = document.getElementById("status");

    let file = null;

    fileInput.addEventListener("change", () => {
      preview.innerHTML = "";
      status.textContent = "";
      file = fileInput.files[0];
      if(!file) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);
      translateBtn.disabled = false;
    });

    translateBtn.addEventListener("click", async () => {
      if(!file) return;
      translateBtn.disabled = true;
      processing.classList.remove("hidden");

      try{
        const form = new FormData();
        form.append("image", file);
        const res = await fetch("/translate", { method:"POST", body:form });
        const html = await res.text();
        if(!res.ok) throw new Error("Translation failed");
        document.open(); document.write(html); document.close();
      }catch(e){
        status.textContent = e.message;
        processing.classList.add("hidden");
        translateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
