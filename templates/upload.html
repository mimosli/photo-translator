<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload poem photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    /* ‚Ä¶ YOUR EXISTING CSS ‚Ä¶ */
      :root{
    --bg:#06130f;
    --panel:#0b1f18;
    --text:#ffffff;
    --muted:#c7d3cf;
    --gold:#f7c948;
    --radius:18px;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100vh;
    background: linear-gradient(180deg,#04110d,var(--bg));
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .card{
    background:rgba(11,31,24,.8);
    padding:28px;
    border-radius:var(--radius);
    max-width:420px;
    width:100%;
  }
    /* --- Processing indicator (NEW) --- */
    .processing{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      margin-top:14px;
      font-size:14px;
      color:var(--muted);
    }
    .spinner{
      width:16px;
      height:16px;
      border:3px solid rgba(255,255,255,.25);
      border-top-color:var(--gold);
      border-radius:50%;
      animation:spin .8s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
    .hidden{ display:none; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Upload your poem</h1>
    <p>Choose a photo of your handwritten or printed poetry.</p>

    <form id="uploadForm" method="POST"
          action="{{ url_for('translate_image') }}"
          enctype="multipart/form-data">

      <label for="file-upload" class="pick">üì∑ Choose image</label>
      <input id="file-upload" type="file" name="image" accept="image/*" required>

      <div id="preview"></div>

      <button class="submit-btn" type="submit" disabled>
        Translate ‚ú®
      </button>

      <!-- PROCESSING INDICATOR (NEW) -->
      <div id="processing" class="processing hidden">
        <div class="spinner"></div>
        <span>Processing‚Ä¶</span>
      </div>
    </form>

    <a class="back" href="{{ url_for('upload_form') }}">‚Üê Back</a>
  </div>

  <script>
    const fileInput  = document.getElementById("file-upload");
    const preview    = document.getElementById("preview");
    const submitBtn  = document.querySelector(".submit-btn");
    const form       = document.getElementById("uploadForm");
    const processing = document.getElementById("processing");

    fileInput.addEventListener("change", () => {
      preview.innerHTML = "";
      submitBtn.disabled = true;

      const file = fileInput.files[0];
      if(!file || !file.type.startsWith("image/")) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);

      submitBtn.disabled = false;
    });

    form.addEventListener("submit", () => {
      submitBtn.disabled = true;
      submitBtn.textContent = "Processing‚Ä¶";
      processing.classList.remove("hidden");
    });
  </script>
</body>
</html>
